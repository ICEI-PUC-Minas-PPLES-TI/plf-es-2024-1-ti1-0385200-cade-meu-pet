<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../style/Home.css"/>
  <title>Cadê meu Pêt?</title>
</head>

<body>

  <main>

    <div class="container">
      <div class="row">
        <div id="msg" class="col-sm-10 offset-sm-1 ">
          <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
        </div>
      </div>

      <article id="relatos" class="relatos">
        <h2>Relatos</h2>
        <div class="cardss">
          <div class="row row-cols-1 row-cols-md-3 g-3" id="relatos-container">
          </div>
        </div>
        <div class="criar-relato">
          <button><a href="../html/CadastroRelato.html">Criar relato</a></button>
          <button><a href="../html/Home.html">Home</a></button>
        </div>
      </article>
    </div>

    <!-- Modal de visualização -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalLabel">Detalhes do Relato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Nome:</strong> <span id="viewNome"></span></p>
            <p><strong>Data:</strong> <span id="viewData"></span></p>
            <p><strong>Localização:</strong> <span id="viewLocalizacao"></span></p>
            <p><strong>Descrição:</strong> <span id="viewDescricao"></span></p>
            <p><strong>Imagem:</strong><br><img id="viewImagemUrl" src="#" alt="Imagem do Relato" class="img-fluid"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Relato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="editForm">
            <div class="modal-body">
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label for="editNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editNome" required>
              </div>
              <div class="mb-3">
                <label for="editData" class="form-label">Data</label>
                <input type="date" class="form-control" id="editData" required>
              </div>
              <div class="mb-3">
                <label for="editLocalizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="editLocalizacao" required>
              </div>
              <div class="mb-3">
                <label for="editDescricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="editDescricao" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="editImagemUrl" class="form-label">URL da Imagem</label>
                <input type="text" class="form-control" id="editImagemUrl" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
      <!-- JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../javascript/Dev.js"></script>
</body>
</html>
